<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>D37 Fashion Atelier</title>
  <link rel="icon" href="media/d37.jpg">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <meta name="description" content="D37 Fashion Atelier â€” luxury bespoke and ready-to-wear. View gallery and place orders.">

  <style>
    :root{
      --bg:#fff;
      --muted:#6b7280;
      --accent:#111827;
      --accent-2:#b77b5b; /* warm accent for fashion feel */
      --accent-3:#e7d9cf; /* soft supporting color */
      --glass: rgba(255,255,255,0.6);
      --card:#f8f7f5;
      --radius:12px;
      --transition: 250ms cubic-bezier(.2,.9,.3,1);
      --max-width:1100px;
      --mobile-nav-width:300px;
      --collection-thumb-h:160px;
      --modal-thumb-h:180px;
      --wrap-padding:28px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--accent);
      background: linear-gradient(180deg,#fff 0%, #fbfaf8 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      -webkit-tap-highlight-color: transparent;
      background-color:var(--bg);
    }

    /* Page shell */
    .wrap{
      max-width:var(--max-width);
      margin:36px auto;
      padding:var(--wrap-padding);
      position:relative;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      margin-bottom:18px;
      position:relative;
    }

    .brand{
      display:flex;
      gap:14px;
      align-items:center;
      text-decoration:none;
      color:var(--accent);
    }
